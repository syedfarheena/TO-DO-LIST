<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ username }}!</h1>  <!-- Display the username -->
        <form action="/add" method="POST" class="add-form">
            <input type="text" name="task" placeholder="Add a new task" required>
            <button type="submit">Add</button>
        </form>
        <ul class="task-list">
            {% for task in tasks %}
            <li>
                <form action="/update/{{ task.id }}" method="POST" class="update-form">
                    <input type="text" name="task" value="{{ task.name }}" required>
                    <button type="submit">Update</button>
                </form>
                <form action="/delete/{{ task.id }}" method="GET" class="delete-form">
                    <button type="submit">Delete</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
